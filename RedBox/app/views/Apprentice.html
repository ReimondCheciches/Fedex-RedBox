<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>My Apprentices</h1>
        </div>
        <div class="col-md-6">
            <h2 class="highlight-header">{{evaluationPeriod}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-sm-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="table-bordered">Apprentice Name</th>
                            <th class="table-bordered">Applied for promotion?</th>
                            <th class="table-bordered">Evaluation Status</th>
                            <th class="table-bordered"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-show="onError"> {{errorMessage}}</tr>
                        <tr ng-repeat="feedback in feedbacks">
                            <td>{{feedback.forWhom}}</td>
                            <td class="text-left">
                                <span ng-show="feedback.applyForPromotion">Yes</span>
                                <span ng-hide="feedback.applyForPromotion">No</span>
                            </td>
                            <td>{{feedback.status}}</td>
                            <td class="text-right">
                                <a ng-if="isEvaluationEnabled(feedback.status)" class="link" ng-href="#/ApprenticeDetail?evaluationId={{feedback.evaluationId}}">
                                    <span>Open</span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
