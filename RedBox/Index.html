    </div>
    </div>

    <header ng-show="isLogged()" class="ng-hide" ng-cloak>
        <div class="header">
            <div class="changer">
                <div></div>
                <ul>
                    <li class="user-status"><span>Welcome <strong>{{currentUser.userName}}</strong> !</li>
                    <li><a href="http://192.168.1.57:2016">Timesheet</a></li>

                    <li><a href="http://192.168.1.57:2017">Evaluation</a></li>
                    <li><a href="http://blog.techromix.com">Blog</a></li>

            </div>
        </div>
        <nav>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" ng-class="{'active': isTabActive('Suggestions')}" ng-hide="hideSelfEvaluation"><a href="#Suggestions">Suggestions</a></li>
                <li role="presentation" ng-class="{'active': isTabActive('Events')}"><a href="#Events">Gatherings</a></li>
                <li role="presentation" ng-class="{'active': isTabActive('EOM')}"><a href="#EOM">EOM</a></li>
            </ul>
        </nav>
    </header>

    <div ng-show="isLogged()" ng-cloak ng-view></div>
