<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Redbox</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet"/>
    <link href="Content/select.min.css" rel="stylesheet"/>
    <link href="Content/Main.css" rel="stylesheet"/>
    <link href="Content/angular-toastr.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/select.min.css" rel="stylesheet" />
    <link href="Content/Main.css" rel="stylesheet" />

    <link rel="icon" href="favicon.png" type="image/png">

    <link href="Content/loader.css" rel="stylesheet" />
</head>

<body ng-app="myApp" ng-cloak>
    <div class="wrapper" ng-controller="mainController">
        <header>
            <div class="header">
                <div class="changer">
                    <div></div>
                    <ul>
                        <li><a href="http://www2.techromix.com:85">Timesheet</a></li>
                        <li><a href="http://www2.techromix.com:1006">Evaluation</a></li>
                        <li class="active"><a href="http://www2.techromix.com:85">Redbox</a></li>
                        <li><a href="http://blog.techromix.com">Blog</a></li>
                        <li><a target="_blank" href="https://sites.google.com/a/techromix.com/internal-site/">Google Site <span class="fa fa-external-link"></span></a></li>
                        <li><a target="_blank" href="https://sites.google.com/a/techromix.com/dev/">Dev Team <span class="fa fa-external-link"></span></a></li>
                        <li><a target="_blank" href="https://sites.google.com/a/techromix.com/tmx-qa-team/home/">QA Team <span class="fa fa-external-link"></span></a></li>
                    </ul>
                </div>
                <h1>Redbox</h1>
                <div class="col-md-8 no-padding text-right logged" ng-show="isLogged()">
                    <span>Welcome <strong>{{currentUser.userName}}</strong> !</span>&nbsp;<a ng-click="logOut()">logout</a>
                </div>
            </div>
            <nav>
                <ul class="nav nav-tabs" role="tablist" ng-if="isLogged()">
                    <li role="presentation" ng-class="{'active': isTabActive('SelfEvaluation')}" ng-hide="hideSelfEvaluation"><a href="#SelfEvaluation">Suggestions</a></li>
                    <li role="presentation" ng-class="{'active': isTabActive('MyEvaluation')}"><a href="#MyEvaluation">EOM</a></li>
                    <!--<li role="presentation"><a href="#Roles">Guidelines</a></li>-->
                </ul>
            </nav>
        </header>
        <!--MOVE ME IN A VIEW THINGY-->
        <div class="container">
            <textarea name="" id="" cols="30" rows="10" placeholder="Type your idea"></textarea>
        </div>
        <!--END MOVE ME IN A VIEW THINGY-->

        <div class="max-div" ng-view></div>
        <script src="Scripts/jquery-2.2.0.min.js"></script>
        <script src="Scripts/angular.js"></script>
        <script src="Scripts/angular-sanitize.js"></script>
        <!--<script src="Scripts/angular-local-storage.min.js"></script>-->
        <script src="Scripts/angular-route.js"></script>
        <script src="Scripts/angular-animate.js"></script>
        <script src="Scripts/angular-aria.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>


        <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
        <!--<script src="Scripts/angular-toastr.tpls.min.js"></script>
        <script src="Scripts/select.js"></script>-->
        <script src="Scripts/underscore.min.js"></script>
        <!--<script src="Scripts/ngDraggable.js"></script>
        <script src="Scripts/clickoutside.directive.js"></script>-->
        <script src="app/external/underscoreModule.js"></script>
        <script src="app/services/appRouter.js"></script>
        <script src="app/controllers/mainController.js"></script>
        <script src="app/controllers/suggestionsController.js"></script>

        <script>
            $(".changer").mouseenter(function () {
                $(this).addClass("open");
            });
            $(".changer").mouseleave(function () {
                $(this).removeClass("open");
            });
        </script>

    </div>
</body>
</html>
